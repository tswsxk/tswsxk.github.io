<!doctype html>
<html>
{{ head }}
<body>
<div class="wrapper">
    {{sidebar}}

    <section>
        <h2>Published Papers</h2>
        {{ research }}

        <hr>

        <h2>Patent</h2>
        {{ patent }}

        <hr>

        <h2>Notebook</h2>
        <ul>
            <li>
                <a href="https://tswsxk.github.io/research/survey/KG.pdf">
                    Knowledge Graph
                </a>
            </li>
            <li>
                <a href="https://tswsxk.github.io/research/survey/WE.pdf">
                    Language Representation
                </a>
            </li>
            <li>
                <a href="https://hb4dsai.readthedocs.io/zh/latest/">
                    Handbook for Data Science and Artificial Intelligence
                </a>
            </li>
        </ul>

    </section>
    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].onclick = function () {
                this.classList.toggle("active");
                this.parentNode.nextElementSibling.classList.toggle("show");
            }
        }
        var bib_acc = document.getElementsByClassName("bib");
        var i;

        for (i = 0; i < acc.length; i++) {
            bib_acc[i].onclick = function () {
                this.classList.toggle("active");
                this.parentNode.nextElementSibling.nextElementSibling.classList.toggle("show");
            }
        }
    </script>
</div>
